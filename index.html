<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <!-- navbar section -->
    <nav class="flex justify-between items-center px-10 py-4">
        <div class="logo flex items-center gap-2">
            <img class="h-[60px]" src="./assets/logo.png" alt="">
            <h2 class="text-[#006747] font-extrabold text-2xl">Emergency<br>Service</h2>
        </div>
        <div class="nav-btn flex gap-3 font-bold">
            <p class=" bg-[#ecfff0] border-none rounded-3xl px-6 py-3 w-[100px] text-center flex items-center justify-center gap-2">
                <span id="heart-count">0</span>
                <img class="w-[20px]"  src="./assets/heart.png" alt="">
            </p>
            <p class=" bg-[#ecfff0] border-none rounded-3xl px-6 py-3 w-[100px] text-center flex items-center justify-center gap-2">
                <span id="coin-count">100</span>
                <img class="w-[20px]"  src="./assets/coin.png" alt="">
            </p>
            <p class=" bg-[#00A63E] text-white border-none rounded-3xl px-6 py-3 w-[100px] text-center flex items-center justify-center gap-2">
                <span id="copy-count">0</span> Copy
            </p>
        </div>
    </nav>
    <!-- header section -->
    <header class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white text-center p-5">
        <img class="h-[100px] mx-auto" src="./assets/logo.png" alt="">
        <h1 class="font-bold text-[30px]">Emergency Service Directory</h1>
        <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </header>
    
</body>
</html>
